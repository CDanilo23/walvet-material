
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
</head>

<section *ngIf="stories" class="panel-body">
   
   <br>
    <mat-form-field class="textbox-medium">
       <input matInput placeholder="Filter" [(ngModel)]="term">
    </mat-form-field>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha registro</th>
            <th scope="col">Nombre mascota</th>
            <th scope="col">Raza</th>
          </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let story of stories |filter:term">
              <td>
                <a>{{story.idStory}}</a>
              </td>
              <td>
                <a>{{story.userName}}</a>
              </td>
              <!--<td>
                <a>{{story.fecha | date :'short'}}</a>
              </td>
              <td>
                <a>{{story.name}}</a>
              </td>
              <td>
                <a>{{story.race}}</a>
              </td>-->
              <td align="center">
                 
                    <a class="linkVerDetalle" href="#" [routerLink]="['/clinic-story-details', story.id]">
                      <button mat-raised-button color="primary" type="submit" (click)="selectedStory(story)">
                        Ver detalle
                      </button>
                    </a>
                   
              </td>  
            </tr>
        </tbody>
      </table>
</section>
